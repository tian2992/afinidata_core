{% extends 'base/private.html' %}

{% block title %}
    Afinidata | Delete Area
{% endblock %}

{% block content %}
    <h1>Delete Area {{ object.name }}</h1>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure to delete? {{ object.name }}</p>
        <input type="submit" value="Delete">
    </form>

    <div class="links">
        <a href="{% url 'areas:index' %}">Return</a>
    </div>
{% endblock %}
