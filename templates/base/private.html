{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Core | {% block title %}Public{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'startbootstrap-sb-admin-2/css/sb-admin-2.min.css' %}">
    <link rel="stylesheet" href="{% static 'Font-Awesome/css/all.css' %}">
  <!-- <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> -->
</head>
<body id="page-top">
    <div id="wrapper">
        {% if request.user.is_authenticated %}
            {% include 'base/sidebar.html' %}
        {% endif %}
        <div id="content-wrapper" class="d-flex flex-column">
          <div id="content">
              {% include 'base/navbar.html' %}
              {% include 'base/messages.html' %}
              {% block content %}{% endblock %}
          </div>

            {% include 'base/footer.html' %}
        </div>
    </div>
</body>
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'startbootstrap-sb-admin-2/js/sb-admin-2.min.js' %}"></script>
</html>
