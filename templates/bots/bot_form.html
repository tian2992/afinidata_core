{% extends 'base/private.html' %}

{% block title %}{{ action }} Bot{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">{{action}} Bot</h1>
        </div>
    </div>

     <div class="container-fluid">
        <div class="card shadow mb-4">
            <div class="card-body">
                <form method="post" action=".">
                    {% csrf_token %}
                    {% include 'base/default_form.html' %}
                    <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-secondary">Cancel</a>
                    <button role="submit" class="btn btn-primary">{{ action }} Bot</button>
                </form>
            </div>
        </div>
     </div>

{% endblock %}
