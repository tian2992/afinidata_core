{% extends 'base/private.html' %}

{% block title %}Afinidata | Edit Bot{% endblock %}

{% block content %}
    <h1>Edit Bot {{ object.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-submit">
            <input type="submit" value="Edit Bot">
        </div>
    </form>

    <div class="links">
        <a href="{% url 'bots:index' %}">Back to Bots</a>
    </div>
{% endblock %}
