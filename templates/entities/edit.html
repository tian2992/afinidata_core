{% extends 'bots/base.html' %}

{% block title %}Afinidata | Edit Entity{% endblock %}

{% block content %}
    <h1>Edit Entity {{ object.name }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-submit">
            <input type="submit" value="Edit Entity">
        </div>
    </form>

    <div class="links">
        <a href="{% url 'entities:index' %}">Back to Entities</a>
    </div>
{% endblock %}
