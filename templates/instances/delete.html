{% extends 'bots/base.html' %}

{% block title %}Afinidata | Delete Instance {{ object.name }}{% endblock %}

{% block content %}
    <h1>Delete Instance {{ object.name }}</h1>

    <form method="post">
        {% csrf_token %}
        <p>Are you sure to delete? {{ object.name }}</p>
        <input type="submit" value="Delete">
    </form>

    <div class="links">
        <a href="{% url 'instances:index' %}">Return</a>
    </div>
{% endblock %}
