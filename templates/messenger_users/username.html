{% extends 'messenger_users/base.html' %}

{% block title %}Afinidata | Delete data by username{% endblock %}

{% block content %}
    <h1>Delete by Username</h1>

    <form action="../../messenger_users/templates/messenger_users" method="post">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" name="username" required>
        <input type="submit" value="Delete User">
    </form>
{% endblock %}
